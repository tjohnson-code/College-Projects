    <footer class="bg-dark text-white text-center mt-auto">
      <p class="lead">
        Not a member?
        <button
          class="btn btn-danger btn-lg"
          data-bs-toggle="modal"
          data-bs-target="#signup"
        >
          Signup!
        </button>
        <span
          data-bs-toggle="tooltip"
          data-bs-placement="top"
          data-bs-custom-class="custom-tooltip"
          data-bs-title="Signing up grants you access to post on our Member's Forum."
        >
          <i class="bi bi-question-circle-fill"></i>
        </span>
      </p>
    </footer>
    <!-- Modal -->
    <div
      class="modal fade"
      id="signup"
      tabindex="-1"
      aria-labelledby="signupLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="signupLabel">
              After signing up you will receive an email confirming your
              registration.
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <p class="lead">
              Please enter your email and choose a username and password.
            </p>
            <form>
              <div class="mb-3">
                <label for="email" class="call-form-label">Email:</label>
                <input type="email" class="form-control" id="email" />
                <label for="username" class="call-form-label">Username:</label>
                <input type="text" class="form-control" id="username" />
                <label for="password" class="call-form-label">Password:</label>
                <input type="password" class="form-control" id="password" />
                <label for="password" class="call-form-label"
                  >Confirm Password:</label
                >
                <input type="password" class="form-control" id="confirm" />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-danger"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-outline-danger">Submit</button>
          </div>
        </div>
      </div>
    </div>
