    <meta charset="UTF-8" />

      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <title>Eminem's History</title>
    <body id="history" class="d-flex flex-column min-vh-100">
      <div id="body-container">
        <nav
          class="navbar navbar-expand-md bg-dark border-bottom border-danger"
        >
          <div
            class="container-fluid d-flex flex-column flex-md-row justify-content-around"
          >
            <a class="navbar-brand" href="index.html">
              <img
                src="/project/ex2f/images/e-logo.png"
                alt="Logo"
                class="d-inline-block align-text-center rounded-4"
              />
              <span
                class="d-none d-lg-inline lead fs-4 fw-bolder font-monospace text-light ps-md-5"
                >Eminem Throughout the Years</span
              >
            </a>
            <!-- <button
              class="navbar-toggler text-bg-light"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNavDropdown"
              aria-controls="navbarNavDropdown"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button> -->
            <!-- <div
              class="collapse navbar-collapse justify-content-end flex-grow-0"
              id="navbarNavDropdown"
            > -->
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link text-light" href="about.html">About</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle text-light"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  <span class="active-link">Career</span>
                </a>
                <ul class="dropdown-menu bg-light">
                  <li>
                    <a class="dropdown-item text-dark" href="history.html"
                      ><span class="active-link">History</span></a
                    >
                  </li>
                  <li>
                    <a class="dropdown-item text-dark" href="discography.html"
                      >Discography</a
                    >
                  </li>
                  <li>
                    <a class="dropdown-item text-dark" href="lyrics.html"
                      >Lyrics</a
                    >
                  </li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link text-light" href="videos.html">Videos</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle text-light"
                  href="members.html"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Members
                </a>
                <ul class="dropdown-menu bg-light">
                  <li>
                    <a class="dropdown-item text-dark" href="#">Login</a>
                  </li>
                  <li>
                    <a class="dropdown-item text-dark" href="#">Forums</a>
                  </li>
                </ul>
              </li>
            </ul>
            <!-- </div> -->
          </div>
        </nav>
      </div>
      <footer
        class="bg-dark text-white text-center mt-auto pt-3 border-top border-danger"
      >
        <p class="lead">
          Not a member
          <span
            class="pe-3"
            data-bs-toggle="tooltip"
            data-bs-placement="top"
            data-bs-custom-class="custom-tooltip"
            data-bs-title="Signing up grants you access to post on our Member's Forum."
          >
            <i class="bi bi-question-circle-fill"></i>
          </span>
          <button
            class="btn btn-danger btn-lg"
            data-bs-toggle="modal"
            data-bs-target="#signup"
            data-bs-toggle="tooltip"
            data-bs-placement="top"
            data-bs-custom-class="custom-tooltip"
            data-bs-title="Testing"
          >
            Sign-up Today!
          </button>
        </p>
      </footer>
      <!-- Modal -->
      <div
        class="modal fade"
        id="signup"
        tabindex="-1"
        aria-labelledby="signupLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="signupLabel">
                After signing up you will receive an email confirming your
                registration.
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <p class="lead">
                Please enter your email and choose a username and password.
              </p>
              <form>
                <div class="mb-3">
                  <label for="email" class="call-form-label">Email:</label>
                  <input type="email" class="form-control" id="email" />
                  <label for="username" class="call-form-label"
                    >Username:</label
                  >
                  <input type="text" class="form-control" id="username" />
                  <label for="password" class="call-form-label"
                    >Password:</label
                  >
                  <input type="password" class="form-control" id="password" />
                  <label for="password" class="call-form-label"
                    >Confirm Password:</label
                  >
                  <input type="password" class="form-control" id="confirm" />
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-danger"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button type="button" class="btn btn-outline-danger">
                Submit
              </button>
            </div>
          </div>
        </div>
      </div>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"
      ></script>
    </body>
  </head>
</html>
